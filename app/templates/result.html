<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>OCR Image to Text - Result</title>
    <style>
        .highlight {
            background-color: yellow;
            /* Add any other styling as needed */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2>Result</h2>
                <form action="/search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Search in extracted text">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary">Search</button>
                        </div>
                    </div>
                </form>
                {% if query %}
                    <p class="mt-3">Search Query: <strong>{{ query }}</strong></p>
                {% endif %}
                {% if text %}
                    <pre>{{ text|safe }}</pre>
                {% else %}
                    <p class="mt-3">No matching result found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
